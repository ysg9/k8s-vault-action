name: build-test

on:
  push:
    branches:
      - "k8s-auth"
    paths:
      - "src/*.js"
  workflow_dispatch:

jobs:
  build:
    runs-on: runner-ysg9
    steps:
      - run: env|sort
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Setup NPM Cache
        uses: actions/cache@v4
        with:
          path: "~/.npm"
          key: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-node-

      - name: NPM Install
        run: npm ci

      - name: NPM Build
        run: npm run build

